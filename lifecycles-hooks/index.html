<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercicios Lifecycle Hooks</title>
  <script src="../vue.js"></script>
</head>

<body>

  <div id="app">
    <h5>Github</h5>

    <ul>
      <li v-for="value, key in github">
        <h5>{{key}}</h5>
        <p>{{value}}</p>

      </li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        github: "",
      },
      methods: {
        getGithub() {
          fetch("https://api.github.com/users/vdhug")
            .then(response => response.json())
            .then(response => {
              this.github = response;
            })
        }
      },
      created() {
        this.getGithub();
      }
    });
  </script>

mostrar todos os seus dados na tela.

https://api.github.com/users/origamid (utilize o seu usuário)
 -->
