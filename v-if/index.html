<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../vue.js"></script>
  <title>Exercicio v-if</title>
</head>

<body>
  <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
  -->
  <div id="app">
    <p>Produto 1</p>
    <p>Quantidade no carrinho: {{total}}</p>
    <button v-if="produto.estoque > 0" @click='produto.estoque--; total++;'>Adicionar</button>
    <p v-else>Estoque esgotado</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        produto: {
          estoque: 7,
        },
        total: 0,
      }
    });
  </script>

</body>

</html>
